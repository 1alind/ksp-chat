<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="8"> <!-- Refresh every 5 seconds -->
  <title>Moving Car Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    .content {
      color:#fff;
    }
 
  </style>
  <style id='dd'>   .animation-container {
    position: fixed;
    top: 0;
    right: 0; /* Set right to 0 */
    width: 100vw;
    height: 100vh;
    background: rgba(20, 20, 20, 1);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
    z-index: 1000;
  }

  .car {
    font-size: 40px;
    z-index: 1001;
    animation: moveLeft 4s linear infinite;
  }

  @keyframes moveLeft {
    0% {
      transform: translateX(100vw); /* Move starting position to the right edge */
    }
    100% {
      transform: translateX(-100vw); /* Move to the left edge */
    }
  }</style>
</head>

<body>
  <div class="content">Content is blocked during animation</div>
  <div class="animation-container">
    <div class="car">&#x1F697;</div>
  </div>
<script>
setTimeout(fff


, 5000);

function fff(){
   $("#dd").remove();
   $(".animation-container").remove();
}
</script>
</body>

</html>
